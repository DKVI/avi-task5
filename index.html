<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stlyte.css">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="main">
        <div class="slider">
            <div class="container">
                <img src="./img/1.jpg" alt="" class="img1 js-img css">
                <img src="./img/2.jpg" alt="" class="img2 js-img display">
                <img src="./img/3.jpg" alt="" class="img3 js-img display">
                <img src="./img/4.jpg" alt="" class="img4 js-img display">

            </div>

            <div class="btn-next btn">
                <i class="fa-thin fa-circle-arrow-right fa"></i>
            </div>

            <div class="btn-prev btn">
                <i class="fa-thin fa-circle-arrow-left fa"></i>
            </div>

            <div class="footer btn">
                <div class="dot active"><i class="fa-regular fa-circle"></i></div>
                <div class="dot"><i class="fa-regular fa-circle"></i></div>
                <div class="dot"><i class="fa-regular fa-circle"></i></div>
                <div class="dot"><i class="fa-regular fa-circle"></i></div>
            </div>
    </div>

    <script src="/main.js"></script>
</body>
</html>
